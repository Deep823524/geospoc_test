<!DOCTYPE html>
<html lang="en">
<head>
  <title>GeoSpac Test Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
    h1{
        text-align: center;
        color: green;
    }
</style>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Geospoc</a>
    </div>
    <ul class="nav navbar-nav">
      
      <li><a href="{% url 'app1:home' %}">Home</a></li>
      <li><a href="{% url 'app1:register' %}">Register</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'app1:profile' %}">Profile</a></li>
            <li><a href="{% url 'app1:userprofiles' %}">User Profiles</a></li>
        <li><a href="{% url 'app1:logout' %}">Logout</a></li>

      <li class="nav-item">
        <a class="nav-link " href="#">Hi  :{{ user.username }}</a>
      </li>
        {% else %}
      <li><a href="{% url 'app1:login' %}">Login</a></li>
        {% endif %}
    </ul>
  </div>
</nav>

<div class="container">

</div>
{% block body_block %}


{% endblock %}
</body>
</html>
